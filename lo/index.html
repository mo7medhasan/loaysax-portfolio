<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            height: 3000px;
            background: black;
        }

        @media screen and (max-width: 900px) {
            html, body {
                height: 300vh;
            }
        }

        video {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 90%;
            transform: translate(-50%, -50%);
        }

        h1 {
            z-index: 1;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translate(-50%, 0);
            text-align: center;
            font-family: arial;
            font-size: 2em;
            color: #EEE;
        }
    </style>
</head>

<body>
    <h1>ازيك يا حسن<br /> انزل تحت</h1>
    <video id="videoplayerhtml" class="f-video-player" preload poster muted data-pmcvt="true" loop>
        <source src="../assets/loay.webm" type="video/webm">
        <source src="" type="video/mp4">
        <source src="" type="video/ogg">
    </video>
    <script>
        const video = document.getElementById('videoplayerhtml');
        let videoDuration = 0;

        let boolPlay = false;
    

        video.onloadedmetadata = function () {
            videoDuration = video.duration;
        };


        window.addEventListener("scroll", function () {
            let scroll = (this.scrollY == 0 ? 1 : (this.scrollY <= (this.innerHeight * 1.5) ? this.scrollY : this.innerHeight * 1.5)) / (this.innerHeight * 1.5);

            let currentTime = videoDuration * scroll;
            boolPlay = this.scrollY > (this.innerHeight * 1.5)?true:false;

            if (!boolPlay) {
               
                video.currentTime = currentTime;
                video.pause()
            } else {
                video.play();
            }
        });
    </script>
</body>

</html>
